<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Entidade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="" srcset="">

            <h1><span>We</span> Form</h1>
        </aside>

        <main>

            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
            </header>
           
            <h2>Nova<span> entidade</span></h2>

            <form>
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name">

                <div class="select-div">
                    <label for="input-field">Campo de atuação:</label>
                <select type="text" id="input-field">
                    <option value="">Selecione uma opção</option>
                    <option value="abrigo">Abrigo de Animais</option>
                </select>

                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta:</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>

                
            </form>


            <div class="actions">
                <a href="">Cadastrar</a>
            </div>            
        </main>


        

    </div>
</body>
</html>
