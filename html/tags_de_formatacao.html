    <h1>Tags de Formatação de Texto</h1>
    <hr>

    <p>O parágrafo é uma parte do texto <b>entendida</b> como unidade formada por uma ou mais frases em torno de uma ideia central <strong>denominada</strong> tópico frasal. Por ser considerado um microtexto, o parágrafo apresenta introdução, desenvolvimento e <i>conclusão</i>.</p>
