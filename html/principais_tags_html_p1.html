    <meta charset="UTF-8">

    <title>Principais Tags HTML</title>
</head>
<body>
    <!-- Isso aqui é um comentário -->

    <!-- Cabeçalho   -->
     <h1>Título principal (h1)</h1>


     <hr>

     <h4>Cabeçalho h4<h4>
     <h5>Cabeçalho h5</h5>

    <!-- Parágrafo   -->

    <p>Parágrafo</p>
    <p>Outro parágrafo.</p>

    <p>Um parágrafo é uma unidade de sentido que divide e organiza um texto, sendo um dos elementos mais importantes de uma redação.</p>

    Algum texto. 

    <br><br>


    Outro texto. <br><br>



    <!-- Parágrafo   -->

    <a href="http://www.google.com.br">Google</a>
