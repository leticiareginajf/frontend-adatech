<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>

                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </div>


            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="color">Cor:</label>
                <input type="color" name="color" id="colorir">
            </div>

            <div>
                <label for="qualquer">Medida:</label>
                <input type="range" name="range" id="range" value="100" max="200" min="100">
            </div>

            <div>
                <label for="qualquer">Check:</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>

            <div>
                <label for="qualquer">Radio:</label>
                <input type="radio" name="radio" id="radio">
            </div>
            
            <div>
                <label for="qualquer">Resetar:</label>
                <input type="reset" name="reset" id="reset">
            </div>

            <div>
               
                <input type="submit" name="enviar" id="enviar" value="Enviar">
            </div>
            

        </form>
    </main>
    
</body>
</html>
